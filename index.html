<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- LaTeX CSS -->
    <link rel="stylesheet" href="https://latex.vercel.app/style.css">

    <style>
        .container {
            max-width: 100%;
        }
        
        /* Media query for screens larger than 576px */
        @media (min-width: 576px) {
            .container {
                max-width: 80%;
            }
        }
        /* Remove outline and highlight effects for navbar links */
        .nav-link {
            outline: none; /* Remove outline on focus */
            box-shadow: none; /* Remove any box shadow effect */
            text-decoration: none; /* Remove underline if it appears */
        }
        
        .navbar-brand {
            outline: none;
            box-shadow: none;
        }
        
        /* Optional: Prevent link text from being highlighted */
        .nav-link:focus, .nav-link:active {
            background-color: transparent; /* No background change on focus */
            color: inherit; /* Maintain original text color */
        }
        /* Adjust font size and line height */
        body {
            max-width: 128ch;
            font-size: 1rem;
            line-height: 1.5;
        }
                /* Remove any list-style or numbering in the navbar */
        .navbar-nav {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .navbar-nav li::before {
            content: none; /* Remove any custom content added by LaTeX.css */
        }
        /* Optional: If specific classes are defined, increase their font size too */
        body {
            font-size: calc(1rem + 2pt); /* Increase base font size */
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand author" href=".\index.html">John Doe</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#paper">Paper</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./poetry.html">Poetry</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#cooking">Cooking</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="container-fluid text-center py-5">
        <div class="container">
            <h1 class="display-4 author">John Doe</h1>
        </div>
    </header>

    <!-- About Section -->
    <section class="container-fluid mt-5">
        <div class="container">
            <div class="abstract text-center mb-4">
                <p class="centered">I am a passionate individual with interests in various fields, always keen to learn and explore new ideas. I specialize in creating elegant and functional websites, with a strong emphasis on usability and design.</p>
            </div>
        </div>
    </section>

    <!-- Picture Section -->
    <section class="container-fluid mt-5">
        <div class="container">
            <div class="row">
                <!-- Picture 1 (Randomly Selected) -->
                <div class="col-md-6 mb-4">
                    <img id="randomImage1" class="img-fluid" alt="Random Image 1" style="width: 100%; object-fit: cover;">
                </div>
                <!-- Picture 2 (Randomly Selected) -->
                <div class="col-md-6 mb-4">
                    <img id="randomImage2" class="img-fluid" alt="Random Image 2" style="width: 100%; object-fit: cover;">
                </div>
            </div>
        </div>
    </section>
    
    <!-- JavaScript to Randomly Select Images -->
    <script>
        // List of image file names for Picture 1 and Picture 2
        const images1 = ["unnamed1.jpg", "unnamed2.jpg"];
        const images2 = ["photo1.jpg", "photo2.jpg", "photo3.jpg"];
    
        // Select random images from the lists
        const randomImage1 = images1[Math.floor(Math.random() * images1.length)];
        const randomImage2 = images2[Math.floor(Math.random() * images2.length)];
    
        // Set the src attributes of the images
        document.getElementById("randomImage1").src = randomImage1;
        document.getElementById("randomImage2").src = randomImage2;
    </script>


    <!-- Footer Section -->
    <footer class="container-fluid text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2023 John Doe | <a href="#">Contact</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
